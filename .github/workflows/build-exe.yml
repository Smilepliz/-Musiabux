# Сборка exe при каждом пуше в main — exe можно скачать в Actions → Artifacts
name: Build EXE

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build:exe

      - name: Список собранных файлов
        run: dir release

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: Musiabux-exe
          path: release/
